name: GUI Check Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the environment with JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Make `run.sh` executable
      - name: Make run.sh executable
        run: chmod +x run.sh

      # Step 4: Run the `run.sh` script to package and test
      - name: Run build and tests
        run: ./run.sh

      # Step 5: Verify GUI execution
      - name: Run the GUI program
        run: |
          java -jar target/monopoly-game-1.0-SNAPSHOT.jar &
          sleep 5 # Allow the GUI to initialize
          pkill -f monopoly-game-1.0-SNAPSHOT.jar # Kill the GUI program after verification
